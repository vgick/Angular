<h2 mat-dialog-title class="title" [appNotificationColor]="not.type">
	<strong>{{not.notification.messageCode}}</strong>
	&nbsp;
	<small>{{not.notification.title}}</small>
</h2>
<mat-dialog-content class="mat-typography">
	{{not.notification.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
